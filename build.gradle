subprojects {
    apply plugin: 'java'
    apply plugin: 'maven-publish'

    // Group id and mod version
    group = modGroupId
    version = modVersion

    // Mojang ships Java 17 to end users in 1.18+
    java.toolchain.languageVersion = JavaLanguageVersion.of(17)

    // Repositories for subprojects
    repositories {
        // Phantom Loader artifacts are on the maven central repository
        mavenCentral()
        // Library jars for specific mod loaders can be found on CurseForge or Modrinth
        maven {
            url "https://cursemaven.com"
        }
    }

    // Jar manifest attributes
    jar {
        manifest {
            attributes([
                    "Specification-Title": rootProject.name,
                    "Specification-Vendor": modAuthors,
                    "Specification-Version": project.version,
                    "Implementation-Title": project.name,
                    "Implementation-Version": project.jar.archiveVersion,
                    "Implementation-Vendor": modAuthors,
                    "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")
            ])
        }
    }
}
